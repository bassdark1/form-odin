<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="container" >
        <img src="/odin-lined.png" id="odin-logo-img">
        <span id="title">ODIN</span>
    </div>

  <img src="/leaves.avif" id="sidebar-background"></img>
  
  <div id="form-space">
    <div id="input-container-1">
        <h1 id="form-title">
        Let's do this !
     </h1>
    <form id="form-1" method="post">
    <label id="first-name">FIRST NAME</label>
      <input type="text" name="name" for="first-name">
      <label>EMAIL</label>
      <input type="email" name="email" for="email-adress">
      <label>PASSWORD</label>
      <input type="password" name="password" for="password">
    </form>
    </div>
    <div id="input-container-2">
        
    <form id="form-2" method="post">
    <label id="first-name">LAST NAME</label>
      <input type="text" name="name" for="first-name">
      <label>PHONE NUMBER</label>
      <input type="text" name="phone" for="phone-number">
      <label>CONFIRM PASSWORD</label>
      <input type="password" name="password" for="password">
    </form>
    </div>
  </div>
  <div id="create-container">
     <button>Create account</button>
     <p>Already have an account ? <span id="log-in">Log in</span></p>
  </div>
</body>
</html>
